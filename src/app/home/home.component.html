<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <div id="start-div">
            <button class="btn btn-primary " id="buttons-class" (click)="startProgress()" *ngIf="buttonDisabled">
                Start
            </button>
        </div>
        <div id="progress-bar-div" *ngIf="disableProgressbar">
            <!--Progress-->
            <div class="container mt-5">
                <h3>Progress Bar Demo</h3>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" [style.width]="progress + '%'"></div>
                </div>
            </div>

            <!-- Success Popup -->
            <div class="modal" [ngClass]="{ show: showSuccessPopup }">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Success!</h5>
                            <button type="button" class="btn-close" (click)="closeSuccessPopup()"></button>
                        </div>
                        <div class="modal-body">Progress has reached 100%.</div>
                    </div>
                </div>
            </div>
        </div>
        <!--Message window-->
        <div class="row no-gutters" *ngIf="disableSuccessMsg">
            <div class="col-lg-2 col-md-12 ml-auto">
                <div class="alert alert-success shadow my-3" role="alert" style="border-radius: 3px;">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="True" style="color:#155724">&times;</span>
                    </button>
                    <div class="text-center">
                        <svg width="3em" height="3em" viewBox="0 0 16 16" class="m-1 bi bi-shield-fill-check"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M8 .5c-.662 0-1.77.249-2.813.525a61.11 61.11 0 0 0-2.772.815 1.454 1.454 0 0 0-1.003 1.184c-.573 4.197.756 7.307 2.368 9.365a11.192 11.192 0 0 0 2.417 2.3c.371.256.715.451 1.007.586.27.124.558.225.796.225s.527-.101.796-.225c.292-.135.636-.33 1.007-.586a11.191 11.191 0 0 0 2.418-2.3c1.611-2.058 2.94-5.168 2.367-9.365a1.454 1.454 0 0 0-1.003-1.184 61.09 61.09 0 0 0-2.772-.815C9.77.749 8.663.5 8 .5zm2.854 6.354a.5.5 0 0 0-.708-.708L7.5 8.793 6.354 7.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z" />
                        </svg>
                    </div>
                    <p style="font-size:18px; text-align: center;" class="mb-0 font-weight-light"><b class="mr-1">Success!</b>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
